<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Personal Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header">
      <!-- Slack Name -->
      <p data-testid="slackUserName">heiswillz</p>

      <!-- Slack Display Picture -->
      <img src="avatar.JPG" alt="heiswillz" data-testid="slackDisplayImage" />

      <!-- Current Day of the Week -->
      <p data-testid="currentDayOfTheWeek"></p>

      <!-- Current UTC Time -->
      <p data-testid="currentUTCTime"></p>

      <!-- Track -->
      <p data-testid="myTrack">Frontend Devlepor</p>

      <!-- GitHub URL -->
      <a
        href="https://github.com/heiswillz98/hng-stage-one"
        data-testid="githubURL"
        target="_blank"
        >GitHub Repository</a
      >
    </div>

    <script src="script.js"></script>
  </body>
</html>
